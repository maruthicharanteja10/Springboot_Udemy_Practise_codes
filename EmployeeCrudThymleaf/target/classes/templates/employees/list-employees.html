<!DOCTYPE html>
<html lang="en" xmlns:th="hhtp://www.thymleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Employee Directory</title>
</head>

<body>
	<div class="container">
		<h2>Employee Directory</h2>
		<hr>
		<a th:href="@{/employees/showFormToAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th colspan="2">Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployees:${employees}">
					<td th:text="${tempEmployees.firstname}" />
					<td th:text="${tempEmployees.lastname}" />
					<td th:text="${tempEmployees.email}" />
					<td><a th:href="@{/employees/showFormToUpdate(employeeId=${tempEmployees.id})}"
							class="btn btn-info btn-sm">Update</a></td>
					<td><a th:href="@{/employees/delete(employeeId=${tempEmployees.id})}"
							class="btn btn-danger btn-sm"
							onclick="if(!(confirm ('Are you sure you want to delete the Employee?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
